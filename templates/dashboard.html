<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenox: Your Crypto Assistant Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
  <div class="dashboard-container">
    <div class="left-panel">
      <!-- Left panel for charts or data -->
      <div class="chart" id="left-chart">
        <!-- Chart or data visualization goes here -->
      </div>
    </div>

    <div class="center-panel">
      <!-- Center panel for Lenox interaction -->
      <div id="lenox-container">
        <h1>Lenox: Your Crypto Assistant</h1>
        <div id="chat-container">
          <div id="chat-history">
            <!-- Display chat history here -->
            {% for panel in panels %} {{ panel }} {% endfor %}
          </div>
          <div id="user-input">
            <input type="text" name="query" id="query" placeholder="Type your message..." />
            <button id="submit-btn" onclick="submitQuery()">Send</button>
          </div>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <!-- Right panel for charts or data -->
      <div class="chart" id="right-chart">
        <!-- Chart or data visualization goes here -->
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
