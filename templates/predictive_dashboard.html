<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">
    <title>Predictive Analytics Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Lenox Predictive Dashboard Logo"
                class="dashboard-logo">
            <h2>Predictive Analytics Dashboard</h2>
            <!-- Navigation Dropdown -->
            <div class="dropdown">
                <button class="dropbtn">Dashboards</button>
                <div class="dropdown-content" id="dashboards-dropdown">
                    <a href="{{ url_for('dashboard_page') }}">Market Overview Dashboard</a>
                    <a href="/dashboard/predictive">Predictive Analytics Dashboard</a>
                    <!-- Add more dashboard links here if necessary -->
                </div>
            </div>
        </div>

        <!-- Predictive Analytics Dashboard Content -->
        <div class="dashboard-content">
            <h3>Predictive Analytics Overview</h3>
            <div id="predictive-forecast-chart"></div>
            <div id="predictive-metric-results"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Loading...">
    </div>
</body>

</html>
